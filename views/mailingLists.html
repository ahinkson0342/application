<!DOCTYPE html>
<html class="bg-secondary" lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Application</title>

              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body class="bg-secondary">
    <!--  start navbar   -->
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="home">Microsoft</a>
        <a class="navbar-brand btn btn-primary text-white" href="personalInfo">Apply Now!</a>
    </nav>
    <!--   end navbar   -->
        <div class="mx-auto bg-light col-11 px-3 pb-3 mt-3">
            <h4>Software Development Internship</h4>
            <p>Seattle, WA - Paid, 16 weeks</p>
            <h2 class="text-center">Job Openings Mailing Lists</h2>
            <hr>

            <form action="#" class="form-group ms-4 pb-3" method="POST">
                <label class="fw-bold">Software Development Skills</label>
                <br>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="JS" value="JavaScript">
                    <label class="form-check-label" for="JS">JavaScript</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="PHP" value="PHP">
                    <label class="form-check-label" for="PHP">PHP</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="java" value="Java">
                    <label class="form-check-label" for="java">Java</label>
                </div>
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="python" value="Python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="HTML" value="HTML">
                    <label class="form-check-label" for="HTML">HTML</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="CSS" value="CSS">
                    <label class="form-check-label" for="CSS">CSS</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="react" value="reactJS">
                    <label class="form-check-label" for="react">ReactJS</label>
                </div>
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="checkbox" name="softwareSkills[]" id="node" value="nodeJS">
                    <label class="form-check-label" for="node">NodeJs</label>
                </div>
                <label class="fw-bold">Industry Verticals</label>
                <br>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="SaaS" value="SaaS">
                    <label class="form-check-label" for="SaaS">SaaS</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="healthTech" value="Health Tech">
                    <label class="form-check-label" for="healthTech">Health Tech</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="AgTech" value="Ag Tech">
                    <label class="form-check-label" for="AgTech">Ag Tech</label>
                </div>
                <div class="form-check form-check-inline col-2">
                    <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="HRTech" value="HR Tech">
                    <label class="form-check-label" for="HRTech">HR Tech</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="industrialTech" value="Industrial Tech">
                    <label class="form-check-label" for="industrialTech">Industrial Tech</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" name="industryVerticals[]" id="cybersecurity" value="Cybersecurity">
                    <label class="form-check-label" for="cybersecurity">Cybersecurity</label>
                </div>
                <div class="d-flex justify-content-end me-5">
                    <button class="btn btn-primary col-4" type="submit">Next</button>
                </div>
            </form>
        </div>
    </body>
</html>
