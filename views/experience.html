<!DOCTYPE html>
<html class="bg-secondary" lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Application</title>

        <!--***************************************** BOOTSTRAP CDNS ****************************************************-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
        <!--*************************************** END BOOTSTRAP CDNS **************************************************-->

        <link rel="stylesheet" href="styles/styles.css">

    </head>

    <body class="bg-secondary">
    <!--  start navbar   -->
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="home">Microsoft</a>
        <a class="navbar-brand btn btn-primary text-white" href="#">Apply Now!</a>
    </nav>
    <!--   end navbar   -->
    <div class="mx-auto bg-light col-11 px-3 pb-3 mt-3">
        <h4>Software Development Internship</h4>
        <p>Seattle, WA - Paid, 16 weeks</p>
            <h2 class="text-center">Experience</h2>
            <hr>
            <form action="#" class="form-group ms-4 pb-3" method="POST">
                <div class="row text-left">
                    <div class="form-group col-sm-6 flex-column d-flex">
                        <label for="userBio" class="form-control-label fw-bold">Biography</label>
                        <textarea id="userBio" name="userBio" rows="8" cols="50"></textarea>
                    </div>
                    <div class="form-group col-sm-4 flex-column d-flex">
                        <label for="userGithub" class="form-control-label fw-bold">Github Link</label>
                        <input type="text" class="form-control" id="userGithub" name="userGithub" placeholder="https://www.github.com/my_github">
                        <check if="{{isset(@errors['userGithub'])}}">
                            <span class="text-danger">{{@errors['userGithub']}}</span>
                        </check>
                        <label class="form-control-label fw-bold">Years Experience</label>
                        <repeat group="{{@exp}}" value="{{@exp}}">
                            <label><input type="radio" name="experience[]" value="{{ @exp }}"> {{ ucfirst(@exp) }}</label><br>
                        </repeat>
                        <check if="{{isset(@errors['yearsExperience'])}}">
                            <span class="text-danger">{{@errors['yearsExperience']}}</span>
                        </check>
                        <label class="form-control-label fw-bold">Willing to Relocate</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="willingRelocate" id="yes" value="Yes">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="willingRelocate" id="no" value="No">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="willingRelocate" id="maybe" value="Maybe">
                            <label class="form-check-label" for="maybe">Maybe</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end me-5">
                    <button class="btn btn-primary col-4" type="submit">Next</button>
                </div>
            </form>
        </div>
    </body>
</html>
